<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .checkbox-container {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin-top: 10px;
        }
        .checkbox-container input {
            width: auto;
            margin-top: 3px;
        }
        .checkbox-container label {
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulário de Cadastro</h2>
        <form action="/enviar" method="POST" enctype="multipart/form-data">
            <label>Nome completo:</label>
            <input type="text" name="nome" required>

            <label>CPF:</label>
            <input type="text" name="cpf" required>

            <label>Instituição:</label>
            <input type="text" name="instituicao">

            <label>E-mail:</label>
            <input type="email" name="email_usuario" required>

            <label>Telefone:</label>
            <input type="tel" name="telefone" required>

            <label>Enviar arquivo (opcional):</label>
            <input type="file" name="arquivo">

            <div class="checkbox-container">
                <input type="checkbox" name="lgpd" required>
                <label>
                    Autorizo o uso dos meus dados pessoais (como nome, CPF, e-mail e telefone)
                    exclusivamente para fins de cadastro e concessão de descontos, conforme a
                    Lei Geral de Proteção de Dados (Lei nº 13.709/2018). Estou ciente de que meus
                    dados não serão compartilhados com terceiros e poderão ser excluídos mediante
                    solicitação.
                </label>
            </div>

            <button type="submit">Enviar Cadastro</button>
        </form>
    </div>
</body>
</html>
