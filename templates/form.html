<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <!-- Link para CSS, se tiver algum arquivo estático -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Exemplo de formatação simples caso não tenha CSS externo */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input[type="text"], input[type="email"], input[type="file"], input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .lgpd {
            margin-top: 15px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        <h1>Cadastro de Cliente</h1>
        <form action="{{ url_for('enviar') }}" method="post" enctype="multipart/form-data">
            <label for="nome">Nome completo:</label>
            <input type="text" name="nome" id="nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf" required>

            <label for="instituicao">Instituição:</label>
            <input type="text" name="instituicao" id="instituicao">

            <label for="email_usuario">E-mail:</label>
            <input type="email" name="email_usuario" id="email_usuario">

            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" id="telefone">

            <label for="arquivo">Arquivo (opcional):</label>
            <input type="file" name="arquivo" id="arquivo">

            <div class="lgpd">
                <input type="checkbox" name="lgpd" id="lgpd" required>
                <label for="lgpd">
                    Autorizo o uso dos meus dados pessoais (como nome, CPF, e-mail e telefone) exclusivamente para fins de cadastro e concessão de descontos, conforme a Lei Geral de Proteção de Dados (Lei nº 13.709/2018). Estou ciente de que meus dados não serão compartilhados com terceiros e poderão ser excluídos mediante solicitação.
                </label>
            </div>

            <button type="submit">Enviar Cadastro</button>
        </form>
    </div>
</body>
</html>
