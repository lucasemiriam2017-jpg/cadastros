<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro de Cliente</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        padding: 30px;
    }
    .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px 30px;
        border-radius: 12px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
        color: #333;
    }
    label {
        display: block;
        margin-top: 12px;
        font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="file"] {
        width: 100%;
        padding: 8px;
        margin-top: 6px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }
    button {
        margin-top: 20px;
        width: 100%;
        background-color: #4a90e2;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 6px;
        cursor: pointer;
    }
    button:hover {
        background-color: #3f7edb;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Cadastro de Cliente</h2>
    <form action="/enviar" method="post" enctype="multipart/form-data">
        <label>Nome:</label>
        <input type="text" name="nome" required>

        <label>CPF:</label>
        <input type="text" name="cpf" required>

        <label>Instituição:</label>
        <input type="text" name="instituicao" required>

        <label>E-mail:</label>
        <input type="email" name="email_usuario" required>

        <label>Telefone:</label>
        <input type="text" name="telefone" required>

        <label>Upload de imagem/PDF:</label>
        <input type="file" name="arquivo" accept=".pdf,.png,.jpg,.jpeg">

        <button type="submit">Enviar Cadastro</button>
    </form>
</div>

</body>
</html>
