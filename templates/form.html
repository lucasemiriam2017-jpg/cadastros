<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Cliente</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f0f4ff, #ffffff);
    margin: 0;
    padding: 0;
}

.container {
    max-width: 520px;
    margin: 50px auto;
    padding: 30px;
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

.logo {
    display: block;
    margin: 0 auto 20px;
    max-width: 160px;
}

h2 {
    text-align: center;
    color: #333;
    margin-bottom: 25px;
}

.input-group {
    position: relative;
    margin-bottom: 18px;
}

.input-group i {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: #aaa;
}

input[type="text"],
input[type="email"] {
    width: 100%;
    padding: 12px 12px 12px 40px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 15px;
    transition: border-color 0.3s;
    box-sizing: border-box;
}

input[type="text"]:focus,
input[type="email"]:focus {
    border-color: #4a90e2;
    outline: none;
}

.file-label {
    display: block;
    margin: 15px 0 15px 0;
    font-weight: bold;
    color: #333;
}

.file-drop {
    border: 2px dashed #4a90e2;
    padding: 7px;
    text-align: center;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s, border-color 0.3s;
    box-sizing: border-box;
    margin-top: 15px;
    margin-bottom: 15px;
}

.file-drop:hover {
    background-color: #f0f8ff;
    border-color: #357ab8;
}

.file-drop input[type="file"] {
    display: none;
}

button {
    width: 100%;
    padding: 14px;
    margin-top: 10px;
    background-color: #4a90e2;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
    box-sizing: border-box;
}

button:hover {
    background-color: #357ab8;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.lgpd {
    display: flex;
    align-items: flex-start;
    gap: 10px;
    font-size: 13px;
    margin-bottom: 15px;
}

.lgpd input {
    margin-top: 3px;
    flex-shrink: 0;
}

@media(max-width: 600px){
    .container {
        margin: 20px;
        padding: 20px;
    }
}
</style>
</head>
<body>
<div class="container">
<img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
<h2>Cadastro de Cliente</h2>
<form action="/enviar" method="post" enctype="multipart/form-data">

<div class="input-group">
<i class="fa fa-user"></i>
<input type="text" name="nome" placeholder="Nome completo" required>
</div>

<div class="input-group">
<i class="fa fa-id-card"></i>
<input type="text" name="cpf" placeholder="CPF" required>
</div>

<div class="input-group">
<i class="fa fa-building"></i>
<input type="text" name="instituicao" placeholder="Instituição" required>
</div>

<div class="input-group">
<i class="fa fa-envelope"></i>
<input type="email" name="email_usuario" placeholder="E-mail" required>
</div>

<div class="input-group">
<i class="fa fa-phone"></i>
<input type="text" name="telefone" placeholder="Telefone" required>
</div>

<!-- Campo de upload -->
<label class="file-label">Carteirinha ou credencial de identificação:</label>
<label class="file-drop">
<i class="fa fa-upload"></i> Anexar arquivo
<input type="file" name="arquivo" accept=".jpg,.jpeg,.png,.pdf">
</label>

<!-- LGPD -->
<label class="lgpd">
    <input type="checkbox" name="lgpd" required>
    Autorizo o uso dos meus dados pessoais (como nome, CPF, e-mail e telefone) exclusivamente para fins de cadastro e concessão de descontos, conforme a Lei Geral de Proteção de Dados (Lei nº 13.709/2018). Estou ciente de que meus dados não serão compartilhados com terceiros e poderão ser excluídos mediante solicitação.
</label>

<button type="submit" style="margin-top: 20px;">Enviar</button>
</form>
</div>
</body>
</html>
