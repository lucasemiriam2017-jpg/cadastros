<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Convênio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 40px;
        }
        form {
            background: white;
            padding: 25px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button, label {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        input, button {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #008cff;
            color: white;
            cursor: pointer;
            font-weight: bold;
            border: none;
        }
        button:hover {
            background-color: #006fd6;
        }
        .lgpd {
            font-size: 12px;
            color: #333;
            margin-top: -5px;
        }
    </style>
</head>
<body>
    <form action="/enviar" method="POST" enctype="multipart/form-data">
        <h2>Cadastro de Convênio</h2>

        <label>Nome completo:</label>
        <input type="text" name="nome" required>

        <label>CPF:</label>
        <input type="text" name="cpf" required>

        <label>Instituição:</label>
        <input type="text" name="instituicao" required>

        <label>E-mail:</label>
        <input type="email" name="email_usuario" required>

        <label>Telefone:</label>
        <input type="tel" name="telefone" required>

        <label>Anexar documento (opcional):</label>
        <input type="file" name="arquivo" accept=".pdf,.jpg,.jpeg,.png">

        <label class="lgpd">
            <input type="checkbox" name="lgpd_aceite" value="Autorizado" required>
            Autorizo o uso dos meus dados pessoais (como nome, CPF, e-mail e telefone) exclusivamente para fins de cadastro e concessão de descontos, conforme a Lei Geral de Proteção de Dados (Lei nº 13.709/2018). Estou ciente de que meus dados não serão compartilhados com terceiros e poderão ser excluídos mediante solicitação.
        </label>

        <button type="submit">Enviar Cadastro</button>
    </form>
</body>
</html>
